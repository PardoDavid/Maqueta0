<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <title>FormularioRegistro</title>
</head>
<body>
    <section class="fondoreg">
        <div class="feature3 feature-blue3">            
                <img src="IMG/Hotelia horizontal blanco.svg">
                <p id="frase">Eres más que <br>bienvenido</p>
                </div><br>
                <div class="feature4 feature-white4">
                <p id="ti">Regístrate</p><br> 
                <form>
                    <div class="form-row mb-2">
                        <div class="form-group col-md-6">
                            <label class="font-weight-Marcellus">Tipo Documento <span class="text-danger">*</span></label><br>
                            <select name="color" class="form-control" placeholder="Escoja una opción">
                                <option value="cc">CC</option>
                                <option value="ti">TI</option>
                                <option value="otro">Otro</option>
                              </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Numero de Documento <span class="text-danger">*</span></label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Nombres <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Apellidos <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Fecha Nacimiento <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" >
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Genero <span class="text-danger">*</span></label><br>
                            <input type="radio" name="genero" value="1">Hombre
                            <input type="radio" name="genero" value="2">Mujer
                            <input type="radio" name="genero" value="3">Otro<br>
                        </div>
                        <div class="form-group col-md-6">
                        <label class="font-weight-bold">Correo electrónico <span class="text-danger">*</span></label>
                        <input type="email" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Telefono de Contacto <span class="text-danger">*</span></label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Pais de origen <span class="text-danger">*</span></label><br>
                            <select name="pais" class="form-control" placeholder="Escoja una opción">
                                <option value="cc">Colombia</option>
                                <option value="ti">Venezuela</option>
                                <option value="otro">Chile</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Foto <span class="text-danger">*</span></label>
                            <input type="file" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Contraseña <span class="text-danger">*</span></label>
                            <input type="password" class="form-control">
                        </div>
                        <div class="form-group col-md-6">
                            <label class="font-weight-bold">Confirmar Contraseña<span class="text-danger">*</span></label>
                            <input type="password" class="form-control">
                        </div>
                        </div>
                                        
                        <div class="form-group mb-5">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label text-muted">Acepto Terminos y Condiciones</label>
                        </div>
                    </div>
                    <button class="btn btn-primary width-100">Ingresar</button>
                </form>
            </div>                
    </section>
</body>
</html>
